<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>App Sample</title>
<script src="http://localhost:35729/livereload.js"></script>
<script src="./js/include/angular.min.js"></script>
<script src="./js/include/angular-route.min.js"></script>
<script src="./js/include/lodash.min.js"></script>
<link href="./css/style.css" rel="stylesheet" type="text/css" media="screen"></link>
<style>
body{ margin: auto; width: 800px; }
</style>
</head>
<body>

<div class="m20"></div>

<div id="App" ng-app="App">
    <div ng-view></div>
    <div ng-controller="MainController">
        <form name="indexForm" ng-controller="IndexFormController">
            <div ng-class="{true: 'show', false: 'hide'}[pageStage == '1']">
                <table width="100%">
                    <tr>
                        <td colspan="2" align="center"><h1>Register</h1></td>
                    </tr>
                    <tr>
                        <td align="center" width="30%"><span ng-bind="accountText"></span></td>
                        <td align="left">
                            <input type="text" name="account" class="inp_default"
                                ng-model="accountValue"
                                ng-minlength="5"
                                ng-maxlength="10"
                                ng-pattern="/^.[A-Za-z0-9]+$/"
                                ng-change="fnChangeAccount()"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <div class="m10"></div>
                            <div class="red" ng-class="{true: 'show', false: 'hide'}[errorCode.length != 0 && errorCode.indexOf('11') != -1]">*Account is not correct!</div>
                            <div class="m10"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><span ng-bind="passwordText"></span></td>
                        <td align="left">
                            <input type="password" name="password" class="inp_default"
                                ng-model="passwordValue"
                                ng-minlength="5"
                                ng-maxlength="10"
                                ng-pattern="/^.[A-Za-z0-9]+$/"
                                ng-change="fnChangePassword()"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <div class="m10"></div>
                            <div class="red" ng-class="{true: 'show', false: 'hide'}[errorCode.length != 0 && errorCode.indexOf('21') != -1]">*Password is not correct!</div>
                            <div class="m10"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><span ng-bind="sexText"></span></td>
                        <td align="left">
                             <select name="sex"
                                 ng-model="sex"
                                 ng-options="sexObj.text for sexObj in arySexObj"
                                 ng-change="fnChangeSex()">
                                 <option value="">Choose</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <div class="m10"></div>
                            <div class="red" ng-class="{true: 'show', false: 'hide'}[errorCode.length != 0 && errorCode.indexOf('31') != -1]">*Choose your sex!</div>
                            <div class="m10"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"><span ng-bind="favoriteText"></span></td>
                        <td align="left">
                            <div ng-repeat="favoriteObj in aryFavoriteObj" ng-class-odd="'default_bk'" ng-class-even="'gray_bk'">
                                <div class="m10"></div>
                                <input type="checkbox" name="favorite[]" value="{{favoriteObj.value}}"
                                    ng-click="fnClickFavorite($event, $index, favoriteObj.value)"
                                />
                                {{$index+1}}-{{favoriteObj.text}}
                            </div>
                            <div class="m10"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <div class="m10"></div>
                            <div class="red" ng-class="{true: 'show', false: 'hide'}[errorCode.length != 0 && errorCode.indexOf('41') != -1]">*Choose your favorite!</div>
                            <div class="m10"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left"><button ng-click="fnShowOperate($event)">Check your info</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <div ng-class="{true: 'show', false: 'hide'}[operateStatus]">
                                <!-- 內置tpl -->
                                <div ng-include="'operateTpl'"></div>
                            </div>
                        </td>
                    </tr>
                </table>

                <div class="break"></div>

            </div>
        </form>
    </div>
<div>

<div id="UtilityApp" ng-app="UtilityApp"></div>

</body>
</html>

<script src="./js/app.js"></script>
<script src="./js/utility.app.js"></script>

<script type="text/ng-template" id="operateTpl">
    <div ng-controller="OperateController">
        <button ng-click="fnSubmit($event)">Submit</button></td>
    <div>
</script>
