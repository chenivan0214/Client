<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="IndexApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Startup App</title>
<script src="http://localhost:35729/livereload.js"></script>
<script src="./js/include/angular.min.js"></script>
<script src="./js/include/angular-route.min.js"></script>
<link href="./css/style.css" rel="stylesheet" type="text/css" media="screen"></link>
</head>
<body>

<div>  
    <div ng-controller="MainController">
        <form name="indexForm" ng-controller="IndexFormController">
            <table>
                <tr>
                    <td colspan="2">
                        <div ng-view></div>
                    </td>
                </tr>
                <tr>
                    <td><span ng-bind="accountText"></span></td>
                    <td align="left">
                        <input type="text" name="account" class="inp1"
                            ng-model="accountValue"
                            ng-minlength="5"
                            ng-maxlength="10"
                            ng-pattern="/^.[A-Za-z0-9]+$/"
                            ng-required="true"
                            ng-change="fnChangeAccount()"
                        />
                    </td>
                </tr>
                <tr>
                    <td><span ng-bind="passwordText"></span></td>
                    <td align="left">
                        <input type="password" name="password" class="inp1"
                            ng-model="passwordValue"
                            ng-minlength="5"
                            ng-maxlength="10"
                            ng-pattern="/^.[A-Za-z0-9]+$/"
                            ng-required="true"
                            ng-change="fnChangePassword()"
                        />
                    </td>
                </tr>
                <tr>
                    <td><span ng-bind="sexText"></span></td>
                    <td align="left">
                         <select name="sex"
                             ng-model="sex"
                             ng-options="sexObj.text for sexObj in arySexObj"
                             ng-change="fnChangeSex()">
                             <option value="">Choose</option>
                         </select>
                     </td>
                </tr>
                <tr>
                    <td><span ng-bind="favoriteText"></span></td>
                    <td align="left">
                        <div ng-repeat="favoriteObj in aryFavoriteObj" ng-class-odd="'red_bk'" ng-class-even="'gray_bk'">
                            <input type="checkbox" name="favorite[]" value="{{favoriteObj.value}}"
                                ng-required="true"
                                ng-click="fnClickFavorite($event, $index, favoriteObj.value)"
                            />
                            {{$index+1}}-{{favoriteObj.text}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="m10"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button ng-click="fnShowOperate($event)">Show Operate</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button ng-click="fnSubmit($event)">Submit</button>
                    </td>
                </tr>
            </table>

            <div class="break"></div>

            <div ng-class="{true: 'show', false: 'hide'}[operateStatus]">
                <!-- 內置tpl -->
                <div ng-include="'operateTpl'"></div>
            </div>
        </form>
    </div>
<div>

</body>
</html>

<script src="./js/app.js"></script>

<script type="text/ng-template" id="operateTpl">
<div ng-controller="OperateController">
    <div class="m20"></div>
    <table>
        <tr>
            <td>dd</td>
            <td></td>
        </tr>
    </table>
<div>
</script>
