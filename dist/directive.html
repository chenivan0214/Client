<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="DirectiveApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Direcitve App</title>
<script src="http://localhost:35729/livereload.js"></script>
<script src="./js/include/angular.min.js"></script>
</head>
<body>

<div ng-controller="MyController">
    <input type="text" ng-model="url" name="url"/>
    <div directive assign-url="url" link-text="Go"></div>
    <br/>
    <button ng-click="fnChangeStatus()">Disabled?Readonly?Checked?</button>
    <br/>
    <textarea ng-model="context"
        ng-disabled="isContextDisabled"
        ng-readonly="isContextReadonly">Lock</textarea>
    <br/>
    <input type="checkbox" ng-checked="isChecked">1
    <input type="checkbox" ng-checked="isChecked">2
    <input type="checkbox" ng-checked="isChecked">3
    <br/>
    <select>
        <option>1</option>
        <option ng-selected="isSelected">2</option>
    </select>
    <br/>
    <a ng-href="{{url}}">href</a><!-- Special -->
    <br/>
    <img ng-src="{{img}}"/><!-- Special -->
    <br/>
    <span ng-switch on="isChecked" ng-show="isChecked">
        <p ng-switch-default>False</p>
        <p ng-switch-when="false">False</p>
        <p ng-switch-when="true">True</p>
    </span>
    <br/>
    <span ng-if="isChecked">ng-if</span>
    <br/>
    <style>
        .blue { background: blue; }
        .red { background: red; }
    </style>
    <ul>
        <li ng-repeat="person in people" ng-class="{blue: $even, red: $odd}">{{person.name}}</li>
    </ul>
    <br/>
    <div ng-init="name='C'">
        {{name}}
        <br/>
        <span ng-bind="name"></span>
    </div>
    <br/>
    <form name="myForm" ng-submit="fnSubmitMyForm()">
        <input type="text" name="dynamic_input" ng-model="myField.name"/>
        <br/>
        <button type="submit">Submit</button>
    </form>
    <br/>
    <select ng-model="city" ng-options="city.name for city in cities">
        <option value="">Choose City</option>
    </select>
    <br/>
    {{city.name}}
    <br/>
    <button ng-attr-myid="{{myid}}" ng-click="fnWatchSelf()">self</button>
<div>

</body>
</html>

<script src="./js/common.min.js"></script>
<script src="./js/directive.js"></script>
