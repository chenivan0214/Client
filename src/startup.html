<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="StartupApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Startup App</title>
<script src="http://localhost:35729/livereload.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>-->
<script src="./js/include/angular.min.js"></script>
<link href="./css/style.css" rel="stylesheet" type="text/css" media="screen"></link>
</head>
<body>

<div>
    <div ng-controller="MyController">
        <button ng-click="change()" class="button">Change</button>
        <br>
        <input type="text" ng-model="number" style="text-align: right;"/>
        <br/>
        {{preview}}
        <br/>
        <div>{{myNumber | number: 0}}</div>
        <div>{{myCurrency | currency}}</div>
        <div>{{myDate | date:'medium'}}</div>
        <div>{{ {'name': 'Ari', 'City': 'SanFrancisco'} | json }}</div>
        <br/>
        <form name="myForm">
            <input type="text" name="myInputNumber"
                ng-model="myInputNumber" ng-minlength="5" ng-maxlength="10" required/>
            <span ng-bind="myFormError"></span>
        </form>
    </div>
<div>

</body>
</html>

<script src="./js/common.min.js"></script>
<script src="./js/startup.js"></script>
