<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="TestApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test App</title>
<script src="http://localhost:35729/livereload.js"></script>
<script src="./js/include/angular.min.js"></script>
<link href="./css/style.css" rel="stylesheet" type="text/css" media="screen"></link>
</head>
<body>

<div ng-controller="FormController">
    <form>
        <table>
            <tr>
                <td><span ng-bind="accountText"></span><td>
                <td align="left"><input type="text" name="account" class="inp1" ng-model="accountValue"><td>
            </tr>
            <tr>
                <td><span ng-bind="passwordText"></span><td>
                <td align="left"><input type="password" name="password" class="inp1" ng-model="passwordValue"><td>
            </tr>
            <tr>
                <td><span ng-bind="favoriteText"></span><td>
                <td align="left">
                    <div ng-repeat="favoriteObj in aryFavoriteObj">
                        <input type="checkbox" ng-model="favorite.value"/>
                        {{favoriteObj.text}}
                    </div>
                <td>
            </tr>
            <tr>
                <td><span ng-bind="sexText"></span><td>
                <td align="left">
                    <select name="sex">
                        <option ng-repeat="sexObj in arySexObj" value="{{sexObj.value}}">{{sexObj.text}}</option>
                    </select>
                <td>
            </tr>
        </table>
    </form>
<div>

</body>
</html>

<script src="./js/common.min.js"></script>
<script src="./js/angular_app.js"></script>
